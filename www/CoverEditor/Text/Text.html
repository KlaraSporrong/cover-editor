<canvas name="Text" id="text-canvas"></canvas>
<span ng-if="tc.isActive()">
	<div class="text-restriction"></div>
	<div class="right-container">
		<h2>Text Editor</h2>
		<input type="text" ng-model="tc.textObj.textString" placeholder="Cover Title">
		<h3>Text Color</h3>
		<span ng-repeat="color in tc.textColors" class="color-icon" id="{{color.id}}" ng-style="{'background-color': color.colorCode}" ng-click="tc.textObj.textColor = color.colorCode"></span>
	</div>
</span>
